plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.code.gson:gson:2.6.2'
    implementation 'org.asynchttpclient:async-http-client:2.0.3'
    implementation 'org.slf4j:slf4j-jdk14:1.7.21'
    implementation 'com.github.jknack:handlebars:4.0.5'
    implementation 'org.eclipse.jetty:jetty-server:9.3.9.v20160517'
    implementation 'org.eclipse.jetty:jetty-servlet:9.3.9.v20160517'

}

application {
    // Define the main class for the application.
    mainClass = 'soccerapp.Program'
}
